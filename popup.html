<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Clearbit Auto</title>
  <style>
    button {
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .selected {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">Choose the Email Format</div>
  <button class="format" id="f1">john.doe@gmail.com</button>
  <button class="format" id="f2">jdoe@gmail.com</button>
  <button class="format" id="f3">john@gmail.com</button>
  <button class="format" id="f4">johndoe@gmail.com</button>
  <button class="format" id="f5">john.d@gmail.com</button>
  <button class="format" id="f6">johnd@gmail.com</button>
  <input type="text" id="email" placeholder="Email">
  <input type="text" id="domain" placeholder="Domain">
  <input type="text" id="jobTitle" placeholder="Enter Job Title" />
  <label for="myCheckbox">Check me:</label>
  <input type="checkbox" id="myCheckbox" />
  <div id="additionalFields" style="display: none;">
    <input type="text" id="jobLink" placeholder="Enter Job Link" />
  </div>
  <button id="myButton">Done</button>
  <button id="myButtonStop">Stop</button>

  <script type="module" src="popup.js"></script>
</body>
</html>
